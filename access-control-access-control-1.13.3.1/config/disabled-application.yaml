server.port: 8181

spring:
  liquibase:
    enabled: false
    change-log: "classpath:/db/changelog/changelog.yaml"
  datasource:
    url: jdbc:mysql://localhost:3306/dbs?nullNamePatternMatchesAll=true&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect

logging:
  level:
    root: INFO


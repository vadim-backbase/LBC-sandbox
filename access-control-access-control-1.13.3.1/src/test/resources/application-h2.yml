spring:
  profiles: h2
  datasource:
    url: jdbc:h2:mem:AC;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
  h2:
    console:
      enabled: true
  liquibase:
    enabled: true
    change-log: "classpath:db/multitenacy-changelog.yaml"
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true
    generate-ddl: false
    hibernate:
      ddl-auto: none
      generate_statistics: true
backbase:
  db:
    cleanup: db/sql/h2/cleanupTables.sql
accesscontrol:
  security:
    cookies:
      secure:
        value: false
      httpOnly:
        value: false
spring:
  datasource:
    url: jdbc:tc:mysql:5.7://localhost:3306/dbs
    username: test
    password: test
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver

    initialization-mode: always
  liquibase:
    change-log: "classpath:db/changelog.yaml"
    enabled: true
  activemq:
    in-memory: true
    pooled: false
    broker-url: vm://localhost?broker.advisorySupport=false&broker.persistent=false

  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5Dialect
    properties:
      hibernate:
        format_sql: true
    generate-ddl: false
    hibernate:
      ddl-auto: none
      generate_statistics: true
  main:
    allow-bean-definition-overriding: true

backbase:
  accesscontrol:
    token:
      expiration: 1000
      initPhrase: RandomInitVecto2
      key: Bar12345Bar12345
  legalentity:
    externalSearch:
      validateOnPersistence: true
  usercontext:
    jwtTokenExpiration: 300
    signatureAndEncryption:
      key:
        type: VALUE
        value: JWTSecretKeyDontUseInProduction!
  data-group:
    validation:
      enabled: false
    types:
      - ARRANGEMENTS
      - CONTACTS
      - CUSTOMERS
      - PAYEES
  db:
    cleanup: db/sql/mysql/cleanupTables.sql
  activemq:
    enabled: false
  eventsourcing:
    commands-and-events-storage-enabled: false
  communication:
    consumer-options:
      maxConcurrentConsumers: 25
      concurrentConsumers: 5
      maxMessagesPerTask: 100
    http:
      access-token-uri: http://localService/token
      discoverable-access-token-service: true
    logRequests: true
    logReplies: true
    logEventEmit: true
    logEventReceive: true
  accessgroup:
    audit:
      size: 100
  approval:
    validation:
      enabled: false
    level:
      enabled: false
  api:
    extensions:
      classes:
        com.backbase.presentation.accessgroup.rest.spec.v2.accessgroups.serviceagreements.ServiceAgreementPutRequestBody: sa-data
        com.backbase.presentation.accessgroup.rest.spec.v2.accessgroups.serviceagreements.ServiceAgreementSave: sa-data
        com.backbase.presentation.accessgroup.rest.spec.v2.accessgroups.serviceagreements.ServiceAgreementPostRequestBody: sa-data
        com.backbase.presentation.accessgroup.rest.spec.v2.accessgroups.serviceagreements.ServiceAgreementIngestPostRequestBody: sa-data
        com.backbase.presentation.legalentity.rest.spec.v2.legalentities.CreateLegalEntitiesPostRequestBody: le-data
        com.backbase.presentation.legalentity.rest.spec.v2.legalentities.LegalEntityPut: le-data
        com.backbase.presentation.legalentity.rest.spec.v2.legalentities.LegalEntity: le-data
        com.backbase.presentation.legalentity.rest.spec.v2.legalentities.LegalEntitiesPostRequestBody: le-data
        com.backbase.presentation.legalentity.rest.spec.v2.legalentities.PresentationCreateLegalEntityItemPostRequestBody: le-data
      property-sets:
        sa-data:
          properties:
            - property-name: externalId
              type: string
            - property-name: second
              type: string
        le-data:
          properties:
            - property-name: leExternalId
              type: string
            - property-name: second
              type: string
  mockito:
    verify:
      timeout: 2000

logging:
  level:
    com.backbase: DEBUG
    org.springframework: INFO
sso:
  jwt:
    internal:
      type: signed
      signature:
        key:
          type: VALUE
          value: JWTSecretKeyDontUseInProduction!